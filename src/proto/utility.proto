syntax = "proto3";

message BallotNumber {
  int64 number = 1;
  string address = 2;
}

message Command {
  string client = 1;
  int64 sequence_number = 2;
  string key = 3;
  bytes value = 4;
  enum Operation {
    UNKNOWN = 0;
    GET = 1;
    PUT = 2;
  }
  Operation operation = 5;
}

message PValue {
  BallotNumber ballot_number = 1;
  int64 slot_number = 2;
  Command command = 3;
}
